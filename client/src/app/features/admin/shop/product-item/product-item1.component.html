@if (product) {
  <mat-card appearance="raised" class="product-card">
    <img mat-card-image src="{{product.pictureUrl}}" alt="Product image">
    <mat-card-content class="mt-2">
      <h2 style="font-size: 30px;" class="text-sm font-semibold uppercase">{{product.name}}</h2>
      <p class="font-light">{{product.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions class="action-buttons" (click)="$event.stopPropagation()">
      <button mat-stroked-button (click)="updateProduct(product.id)">
        <mat-icon>edit</mat-icon>
        Update
      </button>
      <button mat-stroked-button color="warn" (click)="deleteProduct(product.id)">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
}
